<div class="row mt-4 justify-content-md-center">
    <div class="col-lg-8 order-md-1">
        <form class="card p-4 mt-3" #formCadastro="ngForm">
            <h4 class="mb-4 ">Cadastro</h4>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Nome :</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #inputName="ngModel"
                        id="name" required>
                    <div class="text-danger" *ngIf="inputName.invalid && inputName.touched">
                        Insira um nome
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nickname">Apelido :</label>
                    <input type="text" class="form-control" [(ngModel)]="user.nickname" name="nickname"
                        #inputNickName="ngModel" id="nickname" required>
                    <div class="text-danger" *ngIf="inputNickName.invalid && inputNickName.touched">
                        Insira um apelido
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email"
                        #inputEmail="ngModel" required>

                </div>
                <div class="text-danger" *ngIf="inputEmail.invalid && inputEmail.touched">
                    Insira um email
                </div>
            </div>
            <div class="row">

                <div class="col-md-12 mb-3">
                    <label for="profession">Informe sua stack :</label>
                    <input type="text" class="form-control" id="stack" [(ngModel)]="user.stack" #inputStack="ngModel"
                        name="stack" required>
                    <div class="text-danger" *ngIf="inputStack.invalid && inputStack.touched">
                        insira uma stack
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-2" *ngIf="user.code === 0" (click)="signUp(formCadastro)">Enviar</button>
            <button class="btn btn-warning mt-2" *ngIf="user.code != 0" (click)="editUser(formCadastro)">Editar</button>
        </form>
    </div>
</div>
