<div class="row mt-4 justify-content-md-center">
    <div class="col-lg-8 order-md-1">
        <form class="card p-4 mt-3" #formCadastro="ngForm">
            <h4 class="mb-4 ">Cadastro</h4>


            <div class="mb-3">
                <label for="email">Codígo :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">#</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="user.code" name="code" id="code"
                        #inputcode="ngModel" required>

                </div>
                <div class="text-danger" *ngIf="inputcode.invalid && inputcode.touched">
                    Insira um codígo
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name">Nome :</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #inputName="ngModel"
                        id="name" required>
                    <div class="text-danger" *ngIf="inputName.invalid && inputName.touched">
                        Insira um nome
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nickname">Status :</label>
                    <input type="text" class="form-control" [(ngModel)]="user.status" name="status"
                        #inputstatus="ngModel" id="status" required>
                    <div class="text-danger" *ngIf="inputstatus.invalid && inputstatus.touched">
                        Insira um status
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-12 mb-3">
                    <label for="profession">Informe a data :</label>
                    <input type="date" class="form-control" id="stack" [(ngModel)]="user.data" #inputdata="ngModel"
                        name="data" >
                     <!-- <div class="text-danger" *ngIf="inputdata.invalid && inputdata.touched">
                        insira uma data
                    </div> --> 
                </div>
            </div>
            <button class="btn btn-primary mt-2" (click)="signUp(formCadastro)">Enviar</button>
         
        </form>
    </div>
</div>
