<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 ">
            <h3 class="mb-4">Cadastre-se</h3>
            <form #formSignUp="ngForm">
                <label for="name" class="mr-2">Nome:</label>
                <div class="form-group">
                    <input class="form-control" type="text" #name="ngModel" name="name" [(ngModel)]="user.name"
                        id="name" required>
                    <div class="alert alert-danger  mt-3" role="alert" *ngIf="name.invalid && name.touched">
                        Insira um nome válido
                    </div>
                </div>
                <label for="quote" class="mr-2">Frase para o dia: </label>

                <div class="form-group">
                    <input class="form-control" type="text" #quote="ngModel" name="quote" [(ngModel)]="user.quote"
                        id="quote" required>
                    <div class="alert alert-danger mt-3" role="alert" *ngIf="quote.invalid && quote.touched">
                        Insira uma frase válido
                    </div>
                </div>
                <button class="btn btn-primary col-md-12 mt-2 btn-lg" *ngIf="editIndex === undefined"
                    (click)="signUp(formSignUp)">Enviar</button>
                <button class="btn btn-warning col-md-12 mt-2 btn-lg" *ngIf="editIndex != undefined"
                    (click)="editUser(formSignUp)">Editar</button>

            </form>
        </div>
        <div class="col-md-6">
            <app-list [usersLocal]="users" (sendingItem)="toEdit($event)"></app-list>
        </div>

    </div>


</div>
